steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/pegagemini/pegagemini',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/pegagemini/pegagemini'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','pegagemini',
        '--image','northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/pegagemini/pegagemini',
        '--region','northamerica-northeast2',
        '--platform','managed',
        '--allow-unauthenticated'
      ]

options:
  logging: CLOUD_LOGGING_ONLY